<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/52aec5cfac.js"></script>
    <link type="text/css" rel="stylesheet" href="../style/style.css">
    <link type="image/png" rel="icon" href="../image/icones/B_for_booki.png">
    <title>Header</title>
</head>
<body>
    <div id="bloc_page">
        <header>
            <nav>
                <img class="logo" src="../image/logo/Booki@3x.png" alt="logo_booki">
                <div class="nav">
                    <a href="#">Hébergements</a>
                    <a href="#">Activités</a>
                </div>
            </nav>
            <div>
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p class="mute">En plein centre ville ou en pleine nature</p>
            </div>
            <form action="./404.html" method="GET">
                <div id="recherche">
                    <span class="loca">
                        <i class="fa-solid fa-location-dot blue"></i>
                    </span>
                    <input type="text" name="search" placeholder="  Ville, Pays">
                    <button type="submit" class="recherche">Rechercher
                        <span class="none"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </button>
                </div>
            </form>
            <div class="filtres">
                <h3>Filtres</h3>
                <div id="switch">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"><i class="fa-solid fa-money-bill-wave absolute"></i><span class="eco">Économique</span></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"><i class="fa-solid fa-child-reaching absolute"></i><span class="eco">Familiale</span></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"><i class="fa-solid fa-heart absolute"></i><span class="eco">Romantique</span></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"><i class="fa-solid fa-dog absolute"></i><span class="eco">Animaux autorisés</span></span>
                    </label>
                </div>
            </div>
            <div class="info">
                <div class="icone_info"><i class="fa-solid fa-info"></i></div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>            
        </header>
    </div>
</body>
</html>
